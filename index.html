<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div><!--instagram-phone-->
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/marcos-perfil-insta.jpg" alt="">
                </div><!--profile-photo-->
                <a href="#" class="instagram-login">Continue como Marcos</a>
                <a href="#"class="instagram-logout">Remover conta</a>
            </div><!--group-->
            <div class="group">
                <p class="not-account">Não é Marcos</p><!--not-account-->
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div><!--group-->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div><!--get-the-app-->
        </div><!--instagram-continue-->
    </div>
</body>
</html>
